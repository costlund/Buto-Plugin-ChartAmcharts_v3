-
  type: h1
  innerHTML: Map
-
  type: widget
  data:
    plugin: chart/amcharts_v3
    method: include
    data:
      export: true
-
  type: widget
  data:
    plugin: chart/amcharts_v3
    method: serial
    data:
      chart:
        id: my_map_example
        style: 'width: 100%; height:600px;'
        data:
          type: map
          theme: none
          dataProvider:
            map: worldLow
            zoomLevel: 5.5
            zoomLongitude: 10
            zoomLatitude: 52
            images:
              -
                latitude: 40.416775
                longitude: -3.70379
                imageURL: https://www.amcharts.com/images/weather/weather-rain.png
                width: 32
                height: 32
                label: 'Madrid: +22C'
              -
                latitude: 48.856614
                longitude: 2.352222
                imageURL: https://www.amcharts.com/images/weather/weather-storm.png
                width: 32
                height: 32
                label: 'Paris: +18C'
              -
                latitude: 52.520007
                longitude: 13.404954
                imageURL: https://www.amcharts.com/images/weather/weather-clouds.png
                width: 32
                height: 32
                label: 'Berlin: +13C'
              -
                latitude: 52.229676
                longitude: 21.012229
                imageURL: https://www.amcharts.com/images/weather/weather-clear.png
                width: 32
                height: 32
                label: 'Warsaw: +22C'
              -
                latitude: 41.872389
                longitude: 12.48018
                imageURL: https://www.amcharts.com/images/weather/weather-clear.png
                width: 32
                height: 32
                label: 'Rome: +29C'
              -
                latitude: 51.507351
                longitude: -0.127758
                imageURL: https://www.amcharts.com/images/weather/weather-showers.png
                width: 32
                height: 32
                label: 'London: +10C'
              -
                latitude: 59.329323
                longitude: 18.068581
                imageURL: https://www.amcharts.com/images/weather/weather-rain.png
                width: 32
                height: 32
                label: 'Stockholm: +8C'
          imagesSettings:
            labelRollOverColor: "#000"
            labelPosition: bottom
          areasSettings:
            rollOverOutlineColor: "#FFFFFF"
            rollOverColor: "#CC0000"
            alpha: 0.8
          export:
            enabled: true
