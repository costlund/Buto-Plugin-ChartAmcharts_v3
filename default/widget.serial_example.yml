chart:
  id: chart_serial_example
  style: "width: 800px; height:600px;"
  data:
    "type": "serial"
    "categoryField": "category"
    "dataDateFormat": "YYYY-MM-DD"
    "startDuration": 1
    "categoryAxis":
      "gridPosition": "start"
      "parseDates": true
    "chartCursor":
      "enabled": true
    "chartScrollbar":
